<!DOCTYPE html>
<html>

<head>
  <title>OptimEyes</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap">
</head>

<body>
  <div class="header">
    <img id="logo" src="OptimEyes Logo 2.png" alt="image" style="width: 50px; height:50px;">
    <h1>Welcome to OptimEyes!</h1>
  </div>
  <div class="timer-container" style="width: 500px;">
    <div class="button">
      <button id="start-session">Start Session</button>
      <div> Time remaining: <span id="countdown">20:00</span></div>
      <script src="popup.js"></script>
    </div>
  </div>

  <div class=" image">
    <img id="image" src="images/1.png" alt="image" style="width: 500px; height:300px;">
    <div class="button">
      <button id="b1">generate image</button>
    </div>
    <p id="randomNumber"></p>
    <script src="popup.js"></script>
  </div>

</body>

</html>
